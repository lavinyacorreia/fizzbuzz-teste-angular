<img id="bg-glassmorphism" src="../../../assets/images/bg-glassmorphism.jpg" alt="">
<div id="main-glass">
  <div id="header">
    <h1>FizzBuzz</h1>
    <a href="https://github.com/lavinyacorreia/fizzbuzz-teste-angular" target="_blank">
      <i class="bi bi-github"></i>
    </a>
  </div>
  <hr />
  <form>
    <label for="limite">Digite a quantidade limite:</label>
    <input type="text" id="limite" maxlength="4" size="4" value="15" (keyup)="setLimite($event)" numero />
    <button type="submit" id="btnGerar" (click)="gerar($event)">
      <i class="bi bi-caret-right-fill"></i>
    </button>
  </form>
  <h2 *ngIf="resultado.length > 0" class="resultado">{{limite | retorno}}</h2>
  <ul>
    <li *ngFor="let linha of resultado">{{linha}}</li>
  </ul>
</div>
<p id="foot">Fernando • Lavinya • Rita • Josué</p>
